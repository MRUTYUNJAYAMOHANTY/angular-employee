<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <p *ngIf="msgstatus" class="alert alert-danger">{{msg}}</p>
        <div class="panel panel-primary">
            <div class="panel-heading text-center">Login</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>User Id</label>
                    <input type="text" class="form-control" #uname>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" #pass>
                </div>
                <button 
                class="btn btn-danger btn-block" (click)="login(uname.value, pass.value)">
                Login</button>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
